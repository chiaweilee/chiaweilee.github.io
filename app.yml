config:
  default:
    keys: 'lee6'
    security:
      csrf:
        enable: false
    siteFile:
      /favicon.ico: 'https://github.com/fluidicon.png'
    static:
      prefix: '/'
      dir: 'dist'
      gzip: true
      usePrecompiledGzip: true,
      maxAge: 31536000
    githubWebhook:
      path: '/'
      secret: '...'
      event:
        push: './scripts/githook.js'
plugin:
  index:
    enable: true
    package: 'egg-index'
  githubWebhook:
    enable: true
    package: 'egg-github-webhook'
  rewriter:
    enable: true
    package: 'egg-rewriter'
