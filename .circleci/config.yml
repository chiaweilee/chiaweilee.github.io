version: 2.1
jobs:
  build-deploy:
    steps:
      - checkout
      - restore_cache:
          keys:
            - cache-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - cache-{{ .Branch }}-
            - cache-
      - run: npm install
      - save_cache:
          key: cache-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - node_modules/
      - run: npm run build
      - run: git config --global user.email "$EMAIL"
      - run: git config --global user.name "$NAME"
      - run: git add -f home
      - run: git commit -m "build"
      - run: git push

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build-deploy:
          filters:
            branches:
              only:
                - "master"
